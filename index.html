<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupons</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header__wrapp">
        <h1 class="header__wrapp-heading">Развлечения</h1>
        <div class="header__wrapp-input">
          <img src="./assets/icons/sidebar/Search/search.png" alt="search" />
          <input type="text" placeholder="Какой магазин вам нужен?" />
        </div>
      </header>
      <aside class="sidebar__wrapp">
        <div class="sidebar__logo">
          <img
            src="./assets/icons/sidebar/logo.svg"
            alt="logo"
            class="slidebar__logo-img"
          />
        </div>
        <ul class="sidebar__list">
          <li class="sidebar__list-item">
            <img
              src="./assets/icons/sidebar/default/catalog.png"
              alt="catalog"
              class="sidebar__list-item-img"
            />
            <a href="#" class="sidebar__list-item-link"> Каталог </a>
          </li>

          <li class="sidebar__list-item" >
            <img
              src="./assets/icons/sidebar/default/health.png"
              alt="catalog"
              class="sidebar__list-item-img"
            />
            <a href="#" class="sidebar__list-item-link"> Здоровье </a>
          </li>
          <li class="sidebar__list-item" >
            <img
              src="./assets/icons/sidebar/default/beauty.png"
              alt="catalog"
              class="sidebar__list-item-img"
            />
            <a href="#" class="sidebar__list-item-link"> Красота </a>
          </li>
          <li class="sidebar__list-item" >
            <img
              src="./assets/icons/sidebar/default/enjoy.png"
              alt="catalog"
              class="sidebar__list-item-img"
            />
            <a href="#" class="sidebar__list-item-link"> Развлечения </a>
          </li>
          <li class="sidebar__list-item" >
            <img
              src="./assets/icons/sidebar/default/car.png"
              alt="catalog"
              class="sidebar__list-item-img"
            />
            <a href="#" class="sidebar__list-item-link"> Авто </a>
          </li>
        </ul>
      </aside>
      <section class="body__wrapp">
        <div class="card__wrapp"></div>
      </section>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
